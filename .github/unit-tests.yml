name: Unit tests
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: |
        # make file runnable, might not be necessary
        chmod +x "${GITHUB_WORKSPACE}/install-by-branch.sh"

        # run script
        "${GITHUB_WORKSPACE}/install-by-branch.sh"
    - name: Run tests
      run: yarn unit-test